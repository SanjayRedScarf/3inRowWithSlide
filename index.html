<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Colour Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dot Shift Mania </h1>
    <p>Click on two dots of the same color with a matching dot between them to eliminate all three. Once you have earned slide moves, you can hold Shift and drag a dot to move the whole row or column.</p>
    <div id="game-container"></div>
    
    <div>Slide Moves: <span id="slide-moves">0</span></div>
    <div>Score: <span id="score">0</span></div>
    <script src="script.js"></script>
</body>
</html>
